<div *ngIf="hero">
  <h2>{{hero.name}} height</h2>
  <div><label>id:</label>{{hero.id}}</div>
  <div>
    <label>name:</label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <div>
    <label>height:</label>
    <input [(ngModel)]="hero.height" placeholder="height" />
    <span>cm</span>
  </div>
  <!--button (click)="save()">Save</button-->
  <button (click)="goback()">返回</button>
</div>
