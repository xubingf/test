<h1>
  {{title}}
</h1>
<!--app-hero-height [hero] ="selectedHero" ></app-hero-height-->
<div>
  <p>name:</p>
  <li [class.selected]="hero ===selectedHero" *ngFor = "let hero of heroes" (click)="choose(hero)">
    {{hero.name}}<button (click)="deletehero(hero)">X</button></li>
</div>
<div *ngIf = selectedHero>{{selectedHero.name}} is my hero
  <button (click)="gotohero()">view</button></div>

<input #newhero />
<button (click)="add(newhero.value)" >添加</button>
